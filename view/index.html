<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/assets/style.css?ver=20210113">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/assets/main.js?ver=202101121323"></script>
        <title>{{.Title}}</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="header">
                <h2>{{.Title}}</h2>
            </div>
            <div class="main-content">
                <div class="main-image">
                    <img id="home_camera" src="/assets/image.jpg" alt="Waiting for a captured image...">
                </div>
                <div class="control-box">
                    <select class="control-element" name="exposure">
                        <option value="auto">おまかせ</option>
                        <option value="night">夜間</option>
                    </select>
                    <input class="control-element" type="button" onclick="doCalibrate();" value="自動調整実行"/>
                </div>
            </div>
            
        </div>
    </body>
</html>
